<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Mone con jQuery y BootStrap</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <header class="container-fluid">
        <nav class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Carousel Mone con jQuery y BootStrap</h1>
            </div>
        </nav>
    </header>

    <section class="row">
        <div class=" carousel col-md-6 col-md-offset-3">
            <div data-slide="0" class="carousel-content active">
                <img src="assets/img/city1.jpeg" alt="Imagen 1">
            </div>
            <div data-slide="1" class="carousel-content ">
                <img src="assets/img/city2.jpeg" alt="Imagen 2">
            </div>
            <div data-slide="2" class="carousel-content ">
                <img src="assets/img/city3.jpeg" alt="Imagen 3">
            </div>
            <div data-slide="3" class="carousel-content">
                <img src="assets/img/city4.jpg" alt="Imagen 4">
            </div>
        </div>
    </section>

    <section class="row">
        <div class="controls col-md-2 col-md-offset-5">
            <a href="#" class="previous">&#60;</a>
            <button type="button" data-target="0" class="control"></button>
            <button type="button" data-target="1" class="control"></button>
            <button type="button" data-target="2" class="control"></button>
            <button type="button" data-target="3" class="control"></button>
            <a href="#" class="next">&#62;</a>
        </div>
    </section>

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/appTraducidaJQ.js"></script>
</body>

</html>
